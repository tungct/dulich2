
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHotelLabel" data-translate="dulichApp.hotel.home.createOrEditLabel">Create or edit a Hotel</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hotel.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hotel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dulichApp.hotel.nameHotel" for="field_nameHotel">Name Hotel</label>
            <input type="text" class="form-control" name="nameHotel" id="field_nameHotel"
                    ng-model="vm.hotel.nameHotel"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setAvatar($file, vm.hotel)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="dulichApp.hotel.avatar" for="field_avatar">Avatar</label>
            <div>
                <img data-ng-src="{{'data:' + vm.hotel.avatarContentType + ';base64,' + vm.hotel.avatar}}" style="max-height: 100px;" ng-if="vm.hotel.avatar" alt="hotel image"/>
                <div ng-if="vm.hotel.avatar" class="help-block clearfix">
                    <span class="pull-left">{{vm.hotel.avatarContentType}}, {{vm.byteSize(vm.hotel.avatar)}}</span>
                    <button type="button" ng-click="vm.hotel.avatar=null;vm.hotel.avatarContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setAvatar($file, vm.hotel)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="avatar" id="field_avatar"
                    ng-model="vm.hotel.avatar"
                    maxbytes="50000000" />
            <input type="hidden" class="form-control" name="avatarContentType" id="field_avatarContentType"
                    ng-model="vm.hotel.avatarContentType" />
            <div ng-show="editForm.avatar.$invalid">
                <p class="help-block"
                   ng-show="editForm.avatar.$error.maxbytes" data-translate="entity.validation.maxbytes" translate-value-max="50000000">
                    This field cannot be more than 50000000.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dulichApp.hotel.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.hotel.link"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dulichApp.hotel.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.hotel.price"
                     />
        </div>

        <div class="form-group">
            <label data-translate="dulichApp.hotel.place" for="field_place">Place</label>
            <select class="form-control" id="field_place" name="place" ng-model="vm.hotel.place" ng-options="place as place.id for place in vm.places track by place.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
